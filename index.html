<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link type="image/x-icon" rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="length-title">Длина пароля:</div>
      <input
        min="1"
        max="64"
        type="number"
        placeholder="16"
        class="length-input"
      />

      <div class="password-length-selectors">
        <button class="password-length__selector">8</button>
        <button class="password-length__selector">16</button>
        <button class="password-length__selector">32</button>
        <button class="password-length__selector">64</button>
      </div>
      <div tabindex="0" readonly class="password"></div>
      <button class="password-btn">Сгенерировать</button>
    </div>
    <div class="dialog">
      <div class="dialog-msg"></div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
